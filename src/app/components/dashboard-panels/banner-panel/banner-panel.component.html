<form [formGroup]="bannerForm" (ngSubmit)="onSave()">
    <div class="mt-3">
        <label for="bannerUrl" class="form-label">Url Banner</label>
        <input type="text" formControlName="url" class="form-control" id="bannerUrl" [placeholder]="banner.url">
    </div>
    <button type="submit" [disabled]="bannerForm.invalid" class="btn btn-primary btn-guardar">Guardar</button>
</form>
