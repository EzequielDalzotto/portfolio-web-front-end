<!-- Educaciones -->
<div class=" my-3 educaciones-container">
    <h4 class="mt-3">Educaciones</h4>

    <div class="my-3 educacion-1 grupo-info" *ngFor="let education of educations">
        <app-education-form 
            (onSaveEducation)="saveEducation($event)" 
            (onDeleteEducation)="removeEducation($event)"
            [education]="education"
        ></app-education-form>
    </div>
    <div *ngIf="onAdding">
        <h4>Nueva Educacion</h4>
        <app-education-form (onSaveEducation)="addEducacion($event)"></app-education-form>
    </div>
    <button *ngIf="!onAdding" type="button" (click)="toggleOnAdding()" class="btn btn-primary btn-añadir">Añadir Seccion</button>
    <button *ngIf="onAdding" type="button" (click)="toggleOnAdding()" class="btn btn-primary btn-cancelar-añadir">Deshacer</button>
</div>

<!-- Certificaciones -->

<div class=" my-3 certificates-container">
    <h4>Certificaciones</h4>
    <!-- TODO DYNAMIC -->
    <div class="my-3 educacion-1 grupo-info" *ngFor="let certificate of certificates">
        <app-certificate-form
            (onSaveCertificate)="saveCertificate($event)"
            (onDeleteCertificate)="removeCertificate($event)"
            [certificate]="certificate"
        ></app-certificate-form>
    </div>
    <div *ngIf="onAddingCert">
        <h4>Nuevo Certificado</h4>
        <app-certificate-form (onSaveCertificate)="addCertificate($event)"></app-certificate-form>
    </div>
    <button *ngIf="!onAddingCert" type="button" (click)="toggleOnAddingCert()" class="btn btn-primary btn-añadir">Añadir Certificado</button>
    <button *ngIf="onAddingCert" type="button" (click)="toggleOnAddingCert()" class="btn btn-primary btn-cancelar-añadir">Deshacer</button>
</div>
