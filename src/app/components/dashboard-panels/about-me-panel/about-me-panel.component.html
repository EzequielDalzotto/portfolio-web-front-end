<form>
    <div class="my-3">
        <label for="formFile" class="form-label">Foto de Perfil</label>
        <input class="form-control form-file" type="file" id="formFile">
        <button type="button" class="btn btn-primary btn-guardar">Actualizar</button>
    </div>
    <div class="my-3">
        <label for="tituloActual" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="tituloActual">
        <button type="button" class="btn btn-primary btn-guardar">Actualizar</button>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion</label>
        <textarea class="form-control" id="descripcion" rows="3"></textarea>
        <button type="button" class="btn btn-primary btn-guardar">Guardar</button>
        <button type="button" class="btn btn-primary btn-eliminar ms-2">Eliminar</button>
    </div>
</form>
