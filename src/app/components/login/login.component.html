<app-header></app-header>
<section class="login-box container-fluid text-start">
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Usuario</label>
          <input type="email" class="form-control" id="username" name="username" aria-describedby="userHelp" [(ngModel)]="username" required>
          <div id="userHelp" class="form-text">Nunca compartiremos tu informacion</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required=""/>
          <div id="passwordHelp" class="form-text">No compartas tu contraseña</div>
        </div>
        <button type="submit" class="btn btn-primary btn-login">Login</button>
    </form>
    <small class="registro-txt">Si no tienes una cuenta <a [routerLink]="'/register'">Registrate</a></small>
</section>
